Resources:
  ReceiptBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: ${self:custom.bucketReceiptsName}
      # Set the CORS policy
      CorsConfiguration:
        CorsRules:
          -
            AllowedOrigins:
              - '*'
            AllowedHeaders:
              - '*'
            AllowedMethods:
              - GET
              - PUT
              - POST
              - DELETE
              - HEAD
            MaxAge: 3000

Outputs:
  ReceiptBucketName:
    Value:
      Ref: ReceiptBucket
